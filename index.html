<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login">
		<div class="left">
			<div class="navigation-bar">
				<span class="arrow-btn">
					<i class="fas fa-arrow-left"></i>
				</span>
				<span class="register-btn">
					Register
				</span>
			</div>
			
	<div class="clear"></div>
	
			<div class="inner-body">
				<h3 class="login-text"> Login</h3>
				<p class="login-caption">
					Welcom !Please enter your Username and password to sign in to your account!
				</p>
				<div class="email">
				<input type="email"  placeholder="Enter your Email Addres">
				</div>
				<div class="pass">
				<input type="password"  placeholder="Enter your password">
				</div>
				<span class="forgat">Forgat Password</span>
					<div class="clear"></div>
				<div class="bott">
					<button>Login Now</button>
				</div>
				<div class="anderline"></div>
				<div class="text">You can also login whit</div>
				<span class="goo">
					<i class="fab fa-google"></i>
				</span>
				<span class="face">
					<i class="fab fa-facebook-f"></i>
				</span>
				<span class="you">
					<i class="fab fa-youtube"></i>
				</span>
			</div>
		</div>
		<div class="right">
			<img src="img/unnamed.jpg" alt="">
		</div>
	</div>
</body>
</html>
